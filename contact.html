<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimplonFit2000 - Contact</title>
    <link rel="stylesheet" href="./Asset/style/style.css" />
    <script
      src="https://kit.fontawesome.com/9121f1a0ce.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bgImage">
      <header id="navbar">
        <img class="navbar_logo" src="./Asset/img/simplonfit2000_logo.png" />
        <img
          class="navbar_img"
          id="tap_dropdown"
          src="./Asset/img/imgnavbar.png"
        />
      </header>
      <div class="navbarHeight"></div>
      <div class="dropdown" id="dropdown">
        <div class="navbar_btn">Accueil</div>
        <div class="navbar_btn">Sport</div>
        <div class="navbar_btn">Contact</div>
        <div class="navbar_btn">Service</div>
        <div class="navbar_btn">Coaching</div>
      </div>

      <div class="containerContact">
        <div class="titleForm">Formulaire de contact</div>
        <form action="#">
          <label for="fname" class="whiteForm">Nom & prénom</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Votre nom et prénom"
          />

          <label for="sujet" class="whiteForm">Sujet</label>
          <input
            type="text"
            id="sujet"
            name="sujet"
            placeholder="L'objet de votre message"
          />

          <label for="emailAddress" class="whiteForm">Email</label>
          <input
            id="emailAddress"
            type="email"
            name="email"
            placeholder="Votre email"
          />

          <label for="subject" class="whiteForm">Message</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Votre message"
            style="height: 200px"
          ></textarea>
          <input type="submit" value="Envoyer" />
        </form>
      </div>
      <script src="./Asset/js/script.js"></script>
    </div>
  </body>
</html>
